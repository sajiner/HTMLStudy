<head>

    <title>13表格标签</title>

<body>

        <th>年龄</th>

        <td>张三</td>
        <td>19</td>
        <td>男</td>
        <td>180</td>
    </tr>
    <tr bgcolor="white">
        <td>里斯</td>
        <td>21</td>
        <td>男</td>
        <td>175</td>
    </tr>
    <tr bgcolor="white">
        <td>王五</td>
        <td>20</td>
        <td>男</td>
        <td>189</td>
    </tr>
    <tr bgcolor="white">
        <td>赵六</td>
        <td>23</td>
        <td>男</td>
        <td>170</td>
    </tr>
</table>
</body>
</html>
