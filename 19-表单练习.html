<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>19-表单练习</title>
</head>
<body>
<form action="http://www.520it.com">
    <fieldset>
        <legend>注册界面</legend>
        <p>
            <label for="accout"> 账号：</label><input type="text" name="account" id="accout">
        </p>
        <p>
            <label for="pwd">密码：</label><input type="password" name="pwd" id="pwd">
        </p>
        <p>
            <input type="radio" name="sex" value="male">男
            <input type="radio" name="sex" value="female">女
            <input type="radio" name="sex" checked="checked" value="secret">保密
        </p>
        <p>
            爱好：
            <input type="checkbox" name="far" value="basketball">篮球
            <input type="checkbox" name="far" value="footerball">足球
            <input type="checkbox" checked="checked" name="far" value="footwash">足浴
        </p>
        <p>
            简介：
            <textarea name="dec" id="" cols="30" rows="10"></textarea>
        </p>
        <p>
            生日：
            <input type="date" name="birthday">
        </p>
        <p>
            邮箱：
            <input type="email" name="email">
        </p>
        <p>
            手机：
            <input type="number" name="phone">
        </p>
        <p>
            <input type="submit" value="注册">
            <input type="reset" value="清空">
        </p>
    </fieldset>
</form>
</body>
</html>
