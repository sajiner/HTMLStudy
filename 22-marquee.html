<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>22-marquee</title>
    <style>
        marquee {
            width: 200px;
            height: 200px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
<!--
此标签不是W3C推荐的标签，但各大浏览器支持
marquee：跑马灯效果
-->
<marquee>这是跑马灯效果</marquee>
<marquee direction="left" behavior="alternate">这是跑马灯效果</marquee>
<marquee direction="right" behavior="slide">这是跑马灯效果</marquee>
<marquee direction="up" loop="1">这是跑马灯效果</marquee>
<marquee direction="down" scrollamount="3">这是跑马灯效果</marquee>
</body>
</html>
