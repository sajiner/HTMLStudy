<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        04-后代选择器</title>
    <style>
        div p{
            color: red;
        }
    </style>
</head>
<body>
<!--
后代选择器：找到指定标签的所有后代标签，设置属性

-->
<p>我是段落</p>
<div>
    <p>我是段落</p>
    <p>我是段落</p>
</div>
<p>我是段落</p>
</body>
</html>
