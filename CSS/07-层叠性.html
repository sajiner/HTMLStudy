<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        07-层叠性</title>
    <style>
        p{
            color: red;
        }
        .para{
            color: blue;
        }
    </style>
</head>
<body>
<!--
层叠性：
处理冲突的一种能力

注意点：
1.只有在多个选择器选中"同一个标签"，然后给同一个标签设置了相同的属性

-->
<p class="para">我是段落</p>
</body>
</html>
