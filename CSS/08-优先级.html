<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        08-优先级</title>
    <style>
        #inde{
            color: #6b6b6c;
        }
        p{
            color: blue;
        }
        div ul li p{
            color: green;
        }
    </style>
</head>
<body>
<!--
优先级：
当多个选择器选中同一个标签，并且给同一个标签设置相同的属性时，如何层叠由优先级决定

判断方式：
1。是否直接选中（间接选中就是指继承）：如果是间接选中，谁离目标近就听谁的
2。是否是相同选择器：如果是直接选中，且是同类型的选择器，谁写在后边就听谁的
3。不同选择器：如果是直接选中，且是不同类型的选择器，按优先级：id>类>标签>通配符>继承>浏览器默认
-->
<!--
important：
作用：用于提升某个直接选中标签的选择器中的某个属性的优先级，可以将被指定的属性优先级提升至最高
注意：
1。只用于直接选中
2。通配符属于直接选中
3。只能提升被指定属性的优先级，其他属性的优先级不受干扰
4。必须写在属性值的分号前面，！不能省略
-->

<!--
权重:
当多个选择器混合在一起时，

计算规则：
1、首先计算选择器中有多少个id，id多的优先级高
2、id个数一样，计算选择器中有多少个类名，类名多的优先级高
。。。
3、如果优先级一样，谁在后边显示谁

注意点：
1、直接选中标签才需要计算权重
-->

<div class="box3" id="inde2">
    <ul>
        <li>
            <p id="inde" class="box1">wosh</p>
        </li>
    </ul>
</div>
</body>
</html>
