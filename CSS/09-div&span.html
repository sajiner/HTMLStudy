<!--
区别：
1、div会单独占领一行，span不会
2、div是一个容器级别的标签，span是文本级别的标签

4、容器级的标签和文本级的标签的区别：
容器级的标签可以嵌套其他所有的标签 （div h ul ol dl li。。。）
文本级的标签只能嵌套文字／超链接／图片（span p buis strong em ins del。。。）

-->
