<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        10-css元素的显示模式</title>
    <style>
        div{
            display: inline;
        }
        span{
            display: block;
        }
    </style>
</head>
<body>
<!--
在CSS中所有的标签分为：块级元素和行内元素
块级元素：所有的容器级标签都是 + p标签
行内元素：除p外的所有文本级标签

区别：
块级元素：
1、独占一行
2、如果没有设置宽度，默认和父元素一样宽

行内元素：
1、不会独占一行
2、如果没有设置宽度，默认和内容一样宽，设置了宽高也不会有什么变化；
即：不可以设置宽高

行内块级元素：
为了能让元素即不独占一行，又可设置宽高
-->

<!--

-->

<div>我是div</div>
<div>我是div</div>
<span>我是span</span>
<span>我是span</span>
</body>
</html>
