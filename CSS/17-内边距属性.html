<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        17-内边距属性</title>

    <style>
        div{
            width: 100px;
            height: 200px;
            border: 1px solid #000;
            background-color: red;
        }

        .box1{
            padding-top:20px;
        }

        .box2{
            padding-right: 25px;
        }

        .box3{
            padding-bottom: 30px;
        }

        .box4{
            padding-left: 40px;
        }

        .box5{
            padding: 20px 40px 80px 160px;
        }

    </style>
</head>
<body>

<!--
内边距：
边框和内容之间的距离

2 格式：
2.1 非连写
padding-top：；

2.2 连写
padding：；

注意点：
1 给标签设置内边距后，标签占有的宽度和高度会发生变化
2 内边距也会有背景颜色
-->



<div class="box1">
    我是文字是文字我是文字我是文字 我是文字是文字我是文字我是文字 我是文字是文字我是文字我是文字
</div>
<hr>

</div>
<hr>

    我是文字是文字我是文字我是文字 我是文字是文字我是文字我是文字 我是文字是文字我是文字我是文字
</div>
<hr>

</div>

</body>
</html>
