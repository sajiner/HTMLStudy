<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        32-固定定位</title>

    <style>

        *{
            margin: 0;
            padding: 0;
        }

        div{
            width: 100px;
            height: 100px;

        }

        .box1{
            background-color:red;
        }

        .box2{
            background-color: green;
            position: fixed;
        }

        .box3{
            background-color: blue;
        }

        .box4{
            width: 100px;
            height: 2000px;
            background-color: yellow;
        }

    </style>
</head>
<body>

<!--
固定定位:

    注意点：
        1、脱离标准流，不会占用标准流的空间
        2、不区分块级、行内、行内块级元素
        3、固定定位的元素不随滚动条的滚动而滚动
        4、ie6不支持

  z-index:
    默认情况所有元素都有一个z-index属性
    专门用于控制定位流元素的覆盖关系
    取值：默认是0

    1、定位流元素会覆盖标准流元素
    2、后面的定位流元素会覆盖前边的
    3、如果定位流的元素设置了z-index，那么谁的z-index大，谁显示在前面
    4、从父现象：
        4.1、如果父元素都没有设置z-index ，那么谁的z-index大，谁显示在前面
        4.2、如果父元素设置了z-index，那么子元素的z-index失效

-->

<div class="box1">

</div>
<div class="box2">

</div>
<div class="box3"></div>

<div class="box4"></div>

</body>
</html>
