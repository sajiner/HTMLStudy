<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        35-弹性效果</title>


    <style>
        *{
            margin: 0;

            padding: 0;
        }

        div{
            height: 100px;
            background-color: red;

            text-align: center;
            margin: 0px auto;
            line-height: 100px;
            margin-top: 100px;

        }

        span{
            font-size: 80px;
            transition: margin 5s;
        }

        div:hover span{
            margin: 0px 20px;
        }

    </style>
</head>
<body>
<!--
套路：
    不要管套路，先编写基本界面
    修改我们认为需要修改的属性
    在给被修改的那个元素添加过渡即可
-->
<div>
    <span>鑫</span>
    <span>哥</span>
    <span>带</span>
    <span>你</span>
    <span>狂</span>
    <span>虐</span>
    <span>H</span>
    <span>5</span>
</div>


</body>
</html>
