<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        39-练习</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        div{
            width: 202px;
            height: 209px;
            border: 1px solid #000;
            margin: 100px auto;
            background-color: skyblue;
            perspective: 500px;
        }

        div img{
            transform-origin: center bottom;
            transition: transform 3s;
        }

        div:hover img{
            transform: rotateX(80deg);
        }

    </style>

</head>
<body>

<div>
    <img src="qq.jpeg"
         alt="">
</div>
</body>
</html>
