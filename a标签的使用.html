<!--
a标签作用：控制页面与页面之间的跳转
href属性：除了可以指定网络地址之外，还可以指定本地地址
target属性：控制如何跳转
-->

<a href="http://news.baidu.com/">新闻</a>
<a href="http://news.baidu.com/", target="_self">news</a>
<a href="http://news.baidu.com/", target="_blank">新闻</a>
